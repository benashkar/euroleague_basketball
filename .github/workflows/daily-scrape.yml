name: Daily EuroLeague Scraper

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests euroleague-api

      - name: Run daily scraper
        run: |
          echo "Running daily scraper..."
          python daily_scraper.py --recent

      - name: Run hometown lookup
        run: |
          python hometown_lookup_fixed.py || echo "Hometown lookup had issues, continuing..."

      - name: Join all data
        run: |
          python join_data.py

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          git add output/json/*_latest.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +'%Y-%m-%d %H:%M UTC')
            git commit -m "Daily scrape: $DATE [automated]"
            git pull --rebase origin master || true
            git push
            echo "Changes committed and pushed"
          fi

      - name: Summary
        run: |
          echo "## Daily Scrape Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Files" >> $GITHUB_STEP_SUMMARY
          ls -la output/json/*.json 2>/dev/null | tail -10 >> $GITHUB_STEP_SUMMARY || echo "No JSON files found" >> $GITHUB_STEP_SUMMARY
